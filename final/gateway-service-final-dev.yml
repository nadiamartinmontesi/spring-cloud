server:
  port: 8080

spring:
  cloud:
    gateway:
      default-filters:
        - name: LoggingFilter
      routes:
        - id: movieRoute
          uri: lb://movie-service-final
          predicates:
            - Path=/movies/**
          filters:
            - name: CircuitBreaker
              args:
                name: movieService
                fallbackUri: forward:/fallback/movies
        - id: catalogRoute
          uri: lb://catalog-service-final
          predicates:
            - Path=/catalogs/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogService
                fallbackUri: forward:/fallback/catalogs
        - id: serieRoute
          uri: lb://serie-service-final
          predicates:
            - Path=/series/**

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: API Gateway Final Nadia Martin Montesi
