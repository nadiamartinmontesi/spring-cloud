server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/tp_final_movie
    username: user
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info

info:
  app:
    name: ${spring.application.name}
    description: Movie Service for parcial Nadia Martin Montesi
    version: 1.0.0
